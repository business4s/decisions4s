name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - name: Build and Test
        run: sbt test
      - name: Build and Test
        run: sbt test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: 'decisions4s-dmn-to-image/package-lock.json'
      # js bundle is kept commited in repository, but we verify if it is up to date if re-generated from scratch
      - name: Build dmn-to-image js bundle
        run: |
          cd decisions4s-dmn-to-image
          npm install
          npm run build
      - name: Check for uncommitted changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "There are uncommitted changes in the working directory:"
            git status --porcelain
            exit 1
          fi
        shell: bash
  test-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
          cache-dependency-path: 'website/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive
      - name: Build
        run: yarn build